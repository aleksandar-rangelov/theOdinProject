<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div id="hero">Rock, Paper, Scissors</div> -->

    <div class="scoreboard">
        <div class="player">
            <div class="container">Player: <span id="playerScore">?</span></div>
        </div>
        <div class="computer">
            <div class="container">Computer: <span id="computerScore">?</span></div>
        </div>
    </div>

    <div class="versus">
        <span id="playerSign">?</span>
        VS
        <span id="computerSign">?</span>
    </div>

    <div class="result">Choose your weapon!</div>

    <div class="buttons">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
